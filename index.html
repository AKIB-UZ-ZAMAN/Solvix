<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solvix AI</title>
	<link rel="icon" type="image/x-icon" href="letter-s.png">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="timer">Time: 07:00</div>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        
        <div id="quiz-container" class="hidden">
            <div id="question-number">Question 1/15</div>
            <div id="question"></div>
            <div id="options"></div>
            <div class="button-group">
                <button id="prev-btn">Previous</button>
                <button id="next-btn">Next</button>
                <button id="submit-btn" class="hidden">Submit</button>
            </div>
        </div>
        
        <div id="result-container" class="hidden">
            <h2>üìù Your Score Card</h2>
            <div id="scores"></div>
            <div id="recommendations"></div>
            <div id="answer-feedback"></div>
            <button id="home-btn" class="action-btn">üè† Back to Home</button>
        </div>
        
        <div id="start-screen">
            <h1>üéì Solvix AI</h1>
            <div class="user-section">
                <input type="text" id="username" placeholder="Enter your name">
                <button id="user-submit">Save</button>
            </div>
            <div class="user-stats hidden" id="user-stats">
                <h3>Your Progress</h3>
                <div id="progress-data"></div>
            </div>
            <div class="subject-selector">
                <select id="subject-select">
                    <option value="math">Basic Math</option>
                    <option value="bio">Biology</option>
                    <option value="english">English</option>
                </select>
                <button id="start-btn" class="action-btn">Start Quiz</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
